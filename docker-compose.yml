services:
  backend:
    image: vllm/vllm-openai:v0.6.2
    container_name: vllm-backend
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    ports:
      - "8000:8000"
    ipc: host
    command:
      - "--model=meta-llama/Llama-3.2-3B-Instruct"
      - "--dtype=half"
      - "--tensor_parallel_size=1"
      - "--trust-remote-code"
      - "--max-model-len=4096"
    networks:
      - app-network

  frontend:
    container_name: next-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"  # Expose port 80 of the container on port 8080 of the host
    env_file:
      - ./frontend/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge